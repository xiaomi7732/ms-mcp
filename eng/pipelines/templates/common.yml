parameters:
- name: PublishPackages
  type: boolean
  default: false
- name: ReleaseRun
  type: boolean
  default: false
- name: RunLiveTests
  type: boolean
  default: false
- name: VsixTargets
  type: object
  default:
    - linux-x64
    - linux-arm64
    - osx-x64
    - osx-arm64
    - win-x64
    - win-arm64

resources:
  repositories:
  - repository: azure-sdk-build-tools
    type: git
    name: internal/azure-sdk-build-tools
    ref: refs/tags/azure-sdk-build-tools_20250307.1

extends:
  template: /eng/pipelines/templates/1es-redirect.yml
  parameters:
    autoBaseline: ${{ and(eq(variables['Build.DefinitionName'], 'azure - mcp'), eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['System.TeamProject'], 'internal')) }}
    stages:
    - stage: Initialize
      pool:
        name: $(LINUXPOOL)
        image: $(LINUXVMIMAGE)
        os: linux
      variables:
      - template: /eng/pipelines/templates/variables/image.yml
      - template: /eng/pipelines/templates/variables/globals.yml
      jobs:
      - template: /eng/pipelines/templates/jobs/initialize.yml
        parameters:
          ReleaseRun: ${{ parameters.ReleaseRun }}

    - stage: Build
      dependsOn:
      - Initialize
      pool:
        name: $(LINUXPOOL)
        image: $(LINUXVMIMAGE)
        os: linux
      variables:
      - template: /eng/pipelines/templates/variables/image.yml
      - template: /eng/pipelines/templates/variables/globals.yml
      - name: Version
        value: $[ stageDependencies.Initialize.Initialize.outputs['Version.Version'] ]
      jobs:
      - template: /eng/pipelines/templates/jobs/analyze.yml
      - template: /eng/common/pipelines/templates/jobs/generate-job-matrix.yml
        parameters:
          SparseCheckout: false
          JobTemplatePath: /eng/pipelines/templates/jobs/build.yml
          AdditionalParameters:
            TestTimeoutInMinutes: 10
          MatrixConfigs:
            - Name: build_matrix
              Path: eng/pipelines/build-matrix.json
              Selection: all
              GenerateVMJobs: true

    - ${{ if and(eq(variables['System.TeamProject'], 'internal'), eq(parameters.RunLiveTests, 'true')) }}:
      - stage: Test
        displayName: 'Live test'
        dependsOn:
        - Initialize
        pool:
          name: $(LINUXPOOL)
          image: $(LINUXVMIMAGE)
          os: linux
        variables:
        - template: /eng/pipelines/templates/variables/image.yml
        - template: /eng/pipelines/templates/variables/globals.yml
        jobs:
        - template: /eng/pipelines/templates/jobs/live-test.yml

    - ${{ if eq(parameters.PublishPackages, 'true') }}:
      - stage: Sign
        displayName: 'Sign'
        dependsOn:
        - Initialize
        - Build
        pool:
          name: $(LINUXPOOL)
          image: $(LINUXVMIMAGE)
          os: linux
        variables:
        - template: /eng/pipelines/templates/variables/image.yml
        - template: /eng/pipelines/templates/variables/globals.yml
        - name: Version
          value: $[ stageDependencies.Initialize.Initialize.outputs['Version.Version'] ]
        jobs:
        - template: /eng/pipelines/templates/jobs/sign-and-pack.yml
        - ${{ each vsixtarget in parameters.VsixTargets }}:
          - template: /eng/pipelines/templates/jobs/sign-and-pack-vsix.yml
            parameters:
              DependsOn: SignAndPack
              VsixTarget: ${{ vsixtarget }}

      - ${{ if eq(parameters.ReleaseRun, 'true') }}:
        - stage: Release
          dependsOn:
          - Initialize
          - Sign
          pool:
            name: $(LINUXPOOL)
            image: $(LINUXVMIMAGE)
            os: linux
          variables:
          - template: /eng/pipelines/templates/variables/image.yml
          - template: /eng/pipelines/templates/variables/globals.yml
          - name: Version
            value: $[ stageDependencies.Initialize.Initialize.outputs['Version.Version'] ]
          jobs:
          - template: /eng/pipelines/templates/jobs/release.yml
            parameters:
              VsixTargets: ${{ parameters.VsixTargets }}
          - template: /eng/pipelines/templates/jobs/docker.yml
            parameters:
              ContainerRegistry: 'azuresdkimages'
              DeploymentEnvironment: 'public'

      - ${{ else }}:
        - stage: Integration
          dependsOn:
          - Initialize
          - Sign
          pool:
            name: $(LINUXPOOL)
            image: $(LINUXVMIMAGE)
            os: linux
          variables:
          - template: /eng/pipelines/templates/variables/image.yml
          - template: /eng/pipelines/templates/variables/globals.yml
          - name: Version
            value: $[ stageDependencies.Initialize.Initialize.outputs['Version.Version'] ]
          jobs:
          - template: /eng/pipelines/templates/jobs/integration.yml
