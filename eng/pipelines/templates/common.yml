parameters:
- name: PublishPackages
  type: boolean
  default: false
- name: ReleaseRun
  type: boolean
  default: false
- name: RunLiveTests
  type: boolean
  default: false
- name: IncludeNative
  type: boolean
  default: false
- name: ServerName
  type: string
  default: ''
- name: SkipDockerRelease
  type: string
  default: false

resources:
  repositories:
  - repository: azure-sdk-build-tools
    type: git
    name: internal/azure-sdk-build-tools
    ref: refs/tags/azure-sdk-build-tools_20250808.1

extends:
  template: /eng/pipelines/templates/1es-redirect.yml
  parameters:
    autoBaseline: ${{ and(eq(variables['Build.DefinitionName'], 'azure - mcp'), eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['System.TeamProject'], 'internal')) }}
    stages:
    - stage: Initialize
      pool:
        name: $(LINUXPOOL)
        image: $(LINUXVMIMAGE)
        os: linux
      variables:
      - template: /eng/pipelines/templates/variables/image.yml
      - template: /eng/pipelines/templates/variables/globals.yml
      jobs:
      - template: /eng/pipelines/templates/jobs/initialize.yml
        parameters:
          DynamicPrereleaseVersion: ${{ not(parameters.ReleaseRun) }}
          ServerName: ${{ parameters.ServerName }}

    - stage: Build
      dependsOn:
      - Initialize
      pool:
        name: $(LINUXPOOL)
        image: $(LINUXVMIMAGE)
        os: linux
      variables:
      - template: /eng/pipelines/templates/variables/image.yml
      - template: /eng/pipelines/templates/variables/globals.yml
      - name: VersionSuffix
        value: $[ stageDependencies.Initialize.Initialize.outputs['GetVersion.VersionSuffix'] ]
      jobs:
      - template: /eng/pipelines/templates/jobs/analyze.yml
      - template: /eng/common/pipelines/templates/jobs/generate-job-matrix.yml
        parameters:
          SparseCheckout: false
          JobTemplatePath: /eng/pipelines/templates/jobs/build.yml
          AdditionalParameters:
            TestTimeoutInMinutes: 10
            ServerName: ${{ parameters.ServerName }}
          MatrixConfigs:
            - Name: build_matrix
              Path: eng/pipelines/build-matrix.json
              Selection: all
              GenerateVMJobs: true

    - ${{ if and(eq(variables['System.TeamProject'], 'internal'), eq(parameters.RunLiveTests, 'true')) }}:
      - stage: Test
        displayName: 'Live test'
        dependsOn:
        - Initialize
        pool:
          name: $(LINUXPOOL)
          image: $(LINUXVMIMAGE)
          os: linux
        variables:
        - template: /eng/pipelines/templates/variables/image.yml
        - template: /eng/pipelines/templates/variables/globals.yml
        jobs:
        - template: /eng/pipelines/templates/jobs/live-test.yml

    - ${{ if eq(parameters.PublishPackages, 'true') }}:
      - stage: SignAndPack
        displayName: 'Sign and Pack'
        dependsOn:
        - Initialize
        - Build
        pool:
          name: $(LINUXPOOL)
          image: $(LINUXVMIMAGE)
          os: linux
        variables:
        - template: /eng/pipelines/templates/variables/image.yml
        - template: /eng/pipelines/templates/variables/globals.yml
        - name: VersionSuffix
          value: $[ stageDependencies.Initialize.Initialize.outputs['GetVersion.VersionSuffix'] ]
        jobs:
        - template: /eng/pipelines/templates/jobs/sign-and-pack.yml
          parameters:
            ServerName: ${{ parameters.ServerName }}

      - ${{ if eq(parameters.ReleaseRun, 'true') }}:
        - stage: Release
          dependsOn:
          - Initialize
          - SignAndPack
          pool:
            name: $(LINUXPOOL)
            image: $(LINUXVMIMAGE)
            os: linux
          variables:
          - template: /eng/pipelines/templates/variables/image.yml
          - template: /eng/pipelines/templates/variables/globals.yml
          - name: VersionSuffix
            value: $[ stageDependencies.Initialize.Initialize.outputs['GetVersion.VersionSuffix'] ]
          jobs:
          - template: /eng/pipelines/templates/jobs/release.yml
            parameters:
              ServerName: ${{ parameters.ServerName }}
              IncludeNative: false
              SkipDockerRelease: ${{ parameters.SkipDockerRelease }}

      - ${{ else }}:
        - stage: Integration
          dependsOn:
          - Initialize
          - SignAndPack
          pool:
            name: $(LINUXPOOL)
            image: $(LINUXVMIMAGE)
            os: linux
          variables:
          - template: /eng/pipelines/templates/variables/image.yml
          - template: /eng/pipelines/templates/variables/globals.yml
          - name: VersionSuffix
            value: $[ stageDependencies.Initialize.Initialize.outputs['GetVersion.VersionSuffix'] ]
          jobs:
          - template: /eng/pipelines/templates/jobs/integration.yml
            parameters:
              ServerName: ${{ parameters.ServerName }}
